name: My Hello world workflow

on:
  workflow_dispatch

jobs:
  say_hello:
    name: Say hello to someone
    runs-on: ubuntu-latest

    steps:
      - name: Say it
        run: echo "Hello tom"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies  
        run: pip install pytest pytest-html

      - name: FInd files
        run: |
          pwd
          ls

      - name: run tests
        run: pytest src -v